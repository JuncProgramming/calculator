<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div id="calculator">
        <div id="display"></div>
        <button data-value="clear" class="special" id="ac">AC</button>
        <button data-value="/" class="action" id="divide">/</button>
        <button data-value="7" class="pad" id="7">7</button>
        <button data-value="8" class="pad" id="8">8</button>
        <button data-value="9" class="pad" id="9">9</button>
        <button data-value="*" class="action" id="multiply">X</button>
        <button data-value="4" class="pad" id="4">4</button>
        <button data-value="5" class="pad" id="5">5</button>
        <button data-value="6" class="pad" id="6">6</button>
        <button data-value="-" class="action" id="substract">-</button>
        <button data-value="1" class="pad" id="1">1</button>
        <button data-value="2" class="pad" id="2">2</button>
        <button data-value="3" class="pad" id="3">3</button>
        <button data-value="+" class="action" id="add">+</button>
        <button data-value="0" class="pad" id="0">0</button>
        <button data-value="." class="pad" id="dot">.</button>
        <button data-value="backspace" class="pad" id="backspace">Bck</button>
        <button data-value="=" class="special" id="equals">=</button>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
